<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de CEP</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <h1>Consulta CEP</h1>

    <form action="">

        <div class="controle-form">
            <label for="cep">CEP:</label>
            <input type="text" id="cep" onblur="consultaCEP(this.value)">
        </div>

        <div class="controle-form">
            <label for="Logradouro">Logradouro:</label>
            <input type="text" id="logradouro">
        </div>

        <div class="controle-form">
            <label for="bairro">Bairro:</label>
            <input type="text" id="bairro">
        </div>

        <div class="controle-form">
            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade">
        </div>

        <div class="controle-form">
            <label for="uf">UF:</label>
            <input type="text" id="uf">
        </div>

    </form>

    <script src="/script.js"></script>

        document.querySelector('#cep').addEventListener('blur', () => {
            const cep = document.querySelector('#cep').value;
            consultaCEP(cep);
        });

    </script> -->
    <script>
        // fetch de uma pesquisa de logradouro
        fetch('https://viacep.com.br/ws/SP/Sao%20Paulo/Moreira%20de%20Godoi/json/')
            .then(response => response.json())
            .then(response => console.log(response[0].cep));

        // eliminando acentos de uma string
        // https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/String/normalize
        const removeAccents = str =>
            str.normalize('NFD').replace(/[\u0300-\u036f]/g, '');

        console.log(removeAccents('João José Açaí'));
    </script>
</body>

</html>
